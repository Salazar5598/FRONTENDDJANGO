<div class="row">
<div class="col s2" *ngFor="let servicio of Servicios" style="max-width: 1rem!;">

        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="https://www.abc.com.py/resizer/IqozEdfUr1cavHlp99REHjPsq2M=/fit-in/770x495/smart/arc-anglerfish-arc2-prod-abccolor.s3.amazonaws.com/public/IK7QJK7RDFAZLL7O3BRPA6Z7OU.jpg" style="width:  13rem; height: 12rem;" >

          <span class="card-title activator grey-text text-darken-4">{{servicio.servicio}} <i class="material-icons right">more_vert</i></span>
          <p><a routerLink="/serviciosmant/{{servicio.id}}">Edit</a></p>

          <span class="card-title grey-text text-darken-4">Descripcion<i class="material-icons right">close</i></span>
            <p></p>
