<div class="right" style="margin-right: 2rem;">
    <a class="btn-floating btn-large waves-effect waves-light" routerLink="/contratosmnat"><i class="material-icons">add</i></a>
  </div>
  
  <div class="container" style="margin-top: 5rem!;">
  <div  *ngFor="let contrato of Contratos" style="max-width: 1rem!;">
        <div class="card small" style="border-radius: 2rem; max-width: 15rem;" >
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="https://simg.nicepng.com/png/small/358-3586938_tipos-de-clientes-relacion-con-clientes-icono.png" style="width:  15rem; height: 15rem;" >
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{contrato.fecha}}  {{contrato.costo |currency:'CAD':'symbol-narrow'}}<i class="material-icons right">more_vert</i></span>
            <p><a routerLink="/contratosmnat/{{contrato.id}}">Editar</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{contrato.fecha}}<i class="material-icons right">close</i></span>
              <p></p>
                <div *ngFor="let serv of contrato.servicios">
                    <h5>{{serv.servicio}}</h5>
                </div>
              <p></p>
              <h5>Cliente</h5>
              <div *ngFor="let cliente of contrato.clientes">
                <p>Nombre: {{cliente.nombre}} {{cliente.apellido}}</p>
                <p>Email: {{cliente.email}}</p>
                <p>Telefono: {{cliente.telefono}}</p>
            </div>
          </div>
        </div>
  </div>
  </div>
