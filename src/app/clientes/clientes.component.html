<div class="right" style="margin-right: 2rem;">
  <a class="btn-floating btn-large waves-effect waves-light" routerLink="/clientesmant"><i class="material-icons">add</i></a>
</div>

<div class="container" style="margin-top: 5rem!;">
<div  *ngFor="let cliente of Clientes" style="max-width: 1rem!;">
      <div class="card small" style="border-radius: 2rem; max-width: 15rem;" >
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="https://png.pngtree.com/png-vector/20190223/ourlarge/pngtree-profile-glyph-black-icon-png-image_691589.jpg" style="width:  17rem; height: 17rem;" >
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{cliente.nombre}}  {{cliente.apellido}}<i class="material-icons right">more_vert</i></span>
          <p><a routerLink="/clientesmant/{{cliente.id}}">Edit</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{cliente.nombre}}  {{cliente.apellido}}<i class="material-icons right">close</i></span>
            <p></p>
            <p>Edad: {{cliente.edad}}</p>
            <p>Correo: {{cliente.email}}</p>
            <p>Telefono: {{cliente.telefono}}</p>
        </div>
      </div>
</div>
</div>
